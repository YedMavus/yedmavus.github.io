- title: Research Interests
  type: nested_list
  contents:
    - title: Continual Learning
      items:
        - Exploring knowledge retention in evolving systems and federated learning in real-time low-latency applications. Making a model learn while not forgetting previous knowledge is a challenging problem in ML. With the advent of VLMs, a new avenue in this domain has opened up.
    - title: Computer Vision
      items:
        - Interested in video/image processing, denoising, enhancement, and detection pipelines.
    - title: Neuroscience
      items:
        - Application of EEG signal analysis and functional connectivity to understand brain behavior during breathing patterns.

- title: Research Experience
  type: time_table
  contents:
    - title: Graduate Research Intern (GRI)
      institution: MITACS Globalink, Université de Moncton, Canada
      year: May 2023 – Aug 2023
      description:
        - Worked on subject identification using behavioral cues from IoT data (acceleration and magnetic sensors).
        - Implemented time-series classification and federated learning achieving 98.04% accuracy within 0.06 ms.
        - Resulted in IEEE ICC 2024 paper presentation.
    - title: Research Intern (SRFP)
      institution: MILE Lab, Department of Electrical Engineering, IISc, Bengaluru
      year: May 2022 – July 2022
      description:
        - Analyzed EEG data for inhalation/exhalation cycles using MNE Python and Brainconn.
        - Applied functional connectivity and graph theory metrics for binary classification (99.08% accuracy).
        - Resulted in best paper award at IEEE CONECCT 2023.
    - title: Undergraduate Thesis
      institution: IIEST, Shibpur
      year: Aug 2023 – May 2024
      description:
        - Developed a Brain-Computer Interface (BCI) speller using P300 signals from a public EEG dataset.

